<!DOCTYPE html>
<html>

<head>
  <title>This is the title</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
  <div id="gameTitle">Colour Racing</div>
  <div id="startDiv">
    <button id="startGame">Start</button>
  </div>
  <div id="startAnimation">
    <canvas id="animation"></canvas>
  </div>
  <div id="addPlayersDiv">
    <table id="playerTable" align="center" border="1">
    </table>
    <div id="newPlayerForm" title="Add Player">
      <form>
        <label for="name">Player Name</label>
        <input type="text" name="name" id="nameInput">
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </form>
    </div>
    <button id="addPlayer">Add Player</button>
    <button id="placeBets">Place Bets</button>
  </div>
  <div id="placeBetsDiv">
    <div id="error" title="Invalid Bet">
      <p>Make sure you have enough money and that you have selected one of each option.</p>
    </div>
    <div>
      <form id="bettingForm">
        <label for="player">Player</label>
        <select name="player" id="playerSelect"></select>
        <label for="colour">Colour</label>
        <select name="colour" id="colourSelect"></select>
        <label for="betAmount">Bet Amount</label>
        <input type="text" id="betAmount" name="betAmount min=" 0" value="0">
        <label for="type">Bet Type</label>
        <select name="type" id="betType">
          <option selected disabled hidden>--select an option--</option>
          <option>Win</option>
          <option>Place</option>
          <option>Show</option>
        </select>
      </form>
    </div>
    <button id="backToPlayer">Back</button>
    <button id="submitBet">Make Bet</button>
    <button id="watchRace">Race!</button>
  </div>
  <div id="watchRaceDiv">
    <canvas id="race"></canvas>
    <div id="results" title="Winners">
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</html>
