<!DOCTYPE html>
<html>

<head>
  <title>This is the title</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<script src="js/script.js"></script>

<body>
  <div id="addPlayersDiv">
    <table id="playerTable" border="1">

    </table>
    <div id="newPlayerForm">
      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="nameInput" value="Sir Mam" class="text ui-widget-content ui-corner-all">
        </fieldset>
      </form>
    </div>
    <button id="addPlayer">Add Player</button>
    <button id="placeBets">Place Bets</button>
  </div>
  <div id="placeBetsDiv">
    <form>
      <fieldset>
        <label for="player">Player</label>
        <select name="player" id="playerSelect"></select>
        <label for="horse">Horse</label>
        <select name="horse" id="horseSelect"></select>
        <label for="amount">Amount</label>
        <input type="text" id="betAmount" name="betAmount min="0">
      </fieldset>
    </form>
    <button id="makeBet">Submit</button>
    <button id="watchRace">Race!</button>
  </div>
  <div id="watchRaceDiv">
    <p id="winnerText">The winner is </p>
    <button id="showResults">Show Results</button>
  </div>
</body>

</html>
